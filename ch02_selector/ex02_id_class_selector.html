<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {
            color: white;
            background-color: dodgerblue;
        }

        #id2 {

            color: white;
            background-color: orange;
        }

        .class1 {
            color: red;
            background-color: purple;
        }

        .class2 {
            color: black;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- id=id1이 적용된 div 태그 -->
    <div id="id1">
        id1 적용한 div 태그
    </div>
    <div id="id2">
        id2 적용한 div 태그
    </div>
    <div class="class1">
        안녕하세요!
    </div>
    <div class="class2">
        반갑습니다.
    </div>
</body>

</html>
